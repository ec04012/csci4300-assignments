<!DOCTYPE html>
<html>
  <head>
    <title>Calculate Miles Per Gallon</title>
    <link rel="stylesheet" href="email_list.css" />
    <script src="mpg.js"></script>
    <link rel="stylesheet" href="mpg.css">
  </head>
  <body>
    <main>
      <h1>Calculate Miles Per Gallon</h1>
      <form id="mpg_form" name="mpg_form" action="join.html" method="get">
        <label for="miles_driven">Miles Driven</label>
        <input type="text" id="miles_driven" name="miles_driven"><span id="miles_error">*</span>
        <br>
        <label for="gallons_used">Gallons of Gas Used</label>
        <input type="text" id="gallons_used" name="gallons_used"><span id="gallons_error">*</span>
        <br>
        <label for="miles_per_gallon">Miles Per Gallon</label>
        <input type="text" id="miles_per_gallon" name="miles_per_gallon" disabled>
        <br>
        <label>&nbsp;</label>
        <input type="button" id="submit" value="Calculate MPG">
        <br>
        <label>&nbsp;</label>
        <input type="button" id="clear" value="Clear Entries">
      </form>
    </main>
  </body>
</html>
